<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/estilolog.css">
    <title>login</title>
</head>
<body>

    

    <div class="container-login">
        <div class="ld-esq">
            <a href="index.html"><button class="btn-voltar"></button></a>

                <h1 style="color: rgb(255, 255, 255);">Bem-vindo de volta!</h1>
                <p style="color: white; margin-left: 50px;">Por favor, faça login para continuar.</p>

        </div>
        <div class="ld-dir">
            <form>
                <div class="mb-3" style="width: 350px;">
                    <label for="emailLO" class="form-label"></label>
                    <input type="mail" class="form-control" id="emailLO" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3" style="width: 350px;">
                    <label for="CNPJLO" class="form-label"></label>
                    <input type="text" inputmode="numeric" class="form-control" id="CNPJLO" placeholder="Digite o CNPJ">
                </div>
                <div class="mb-3" style="width: 350px;">
                    <label for="SenhaLO" class="form-label"></label>
                    <input type="password" class="form-control" id="senhaLO" placeholder="Digite sua senha">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" style="width: 350px;">Entrar</button> 

                    <br>
                    <br>
                    <br>

                    <div class="pergunta-conta">
                    Não tem uma conta?
                    <a href="cadastroI.html">criar conta</a>
                    </div>
            </form>
        </div>
    </div>

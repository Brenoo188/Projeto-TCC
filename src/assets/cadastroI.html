<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/estilocadas.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container-cadastro">

        <div class="lado-esq">
            <h1 style="color: rgb(255, 255, 255); margin-left: 5%">Crie sua conta!</h1>
            <p style="color: white; margin-left: -1% ;">Cadastre-se para começar a gerenciar suas aulas.</p>

        </div>

        <div class="lado-dir">

                <a href="index.html"><button class="btn-voltar"></button></a>
            <div class="caixa_int">
            <form  class="form-cadastro">
                <div class="mb-3" style="width: 350px; margin: 10px;  ">
                    <label for="nomeI" class="form-label"><strong>Nome</strong></label>
                    <input type="text" class="form-control" id="nomeI" placeholder="Insira o nome da instituição   ">
                </div>

                <div class="mb-3" style="width: 350px; margin: 10px;">
                    <label for="emailCA" class="form-label"><strong>E-mail</strong></label>
                    <input type="email" class="form-control" id="emailCA" placeholder="Digite o e-mail">
                </div>

                <div class="mb-3" style="width: 350px; margin: 10px;">
                    <label for="CNPJCA" class="form-label"><strong>CNPJ</strong></label>
                    <input type="text" inputmode="numeric" class="form-control" id="CNPJICA" placeholder="Digite o CNPJ">
                </div>

                <div class="mb-3" style="width: 350px; margin: 10px;">
                    <label for="senhaCA" class="form-label"><strong>Senha</strong></label>
                    <input type="password" class="form-control" id="senhalCA" placeholder="Digite sua senha">
                </div>

                <div class="mb-3" style="width: 350px; margin: 10px;">
                    <label for="ver_senhaCA" class="form-label"><strong>Confirmar senha</strong></label>
                    <input type="password" class="form-control" id="ver_senhalCA" placeholder="Confirme sua senha">
                </div>
                <br>
                    <button type="submit" class="btn btn-outline-dark" style="width: 350px; margin: 10px;">Enviar</button>

                    <br>
                    <br>
                    <br>

                    <div class="pergunta-conta">
                    Já tem uma conta?
                    <a href="login.html" style="margin: 10px;">Fazer login</a>
                    </div>
            </form>
            </div>
        </div>
    </div>
</body>
